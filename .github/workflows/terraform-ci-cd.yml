name: Terraform CI/CD for Zero Trust Architecture

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TFSec Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload TFSec results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-security-scan
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required for actions/checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        id: plan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan
          retention-days: 1

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required for actions/checkout
    # Only run on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get ALB DNS Name
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "ALB_URL=http://$ALB_DNS" >> $GITHUB_ENV
          echo "Application deployed at: http://$ALB_DNS"

      - name: Health Check
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "Running health check on: http://$ALB_DNS"
          curl -f http://$ALB_DNS/ || exit 1

  infrastructure-tests:
    name: Infrastructure Tests
    runs-on: ubuntu-latest
    needs: terraform-apply
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required for actions/checkout
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Security Tests
        run: |
          # Test WAF is blocking SQL injection
          ALB_DNS=$(aws elbv2 describe-load-balancers --region us-east-1 --query 'LoadBalancers[?contains(LoadBalancerName, `zero-trust`)].DNSName' --output text)
          echo "Testing WAF protection on: $ALB_DNS"
          
          # These tests should pass (return non-200 status if WAF is working)
          curl -s -o /dev/null -w "SQL Injection Test: %{http_code}\n" "http://$ALB_DNS/?id=1' OR '1'='1"
          curl -s -o /dev/null -w "XSS Test: %{http_code}\n" "http://$ALB_DNS/?param=<script>alert('xss')</script>"
          
          # This should return 200 (normal access)
          curl -s -o /dev/null -w "Normal Access: %{http_code}\n" "http://$ALB_DNS/"

      - name: Check GuardDuty Status
        run: |
          DETECTOR_ID=$(aws guardduty list-detectors --query 'DetectorIds[0]' --output text)
          if [ "$DETECTOR_ID" != "None" ]; then
            echo "GuardDuty is enabled with detector: $DETECTOR_ID"
          else
            echo "Warning: GuardDuty detector not found"
            exit 1
          fi

      - name: Check WAF Status
        run: |
          WAF_ACL=$(aws wafv2 list-web-acls --scope REGIONAL --region us-east-1 --query 'WebACLs[?contains(Name, `zero-trust`)].Name' --output text)
          if [ -n "$WAF_ACL" ]; then
            echo "WAF is configured: $WAF_ACL"
          else
            echo "Warning: WAF not found"
            exit 1
          fi
